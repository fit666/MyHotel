<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport"
	content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="/backstage/css/H-ui.min.css" rel="stylesheet"
	type="text/css" />
<link href="/backstage/css/H-ui.admin.css" rel="stylesheet"
	type="text/css" />
<link href="/backstage/lib/Hui-iconfont/1.0.1/iconfont.css"
	rel="stylesheet" type="text/css" />

<title>用户管理</title>
</head>
<body>
	<nav class="breadcrumb">
		<i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span>
		用户中心 <span class="c-gray en">&gt;</span> 用户管理 <a
			class="btn btn-success radius r mr-20"
			style="line-height: 1.6em; margin-top: 3px"
			href="javascript:location.replace(location.href);" title="刷新"><i
			class="Hui-iconfont">&#xe68f;</i></a>
	</nav>
	<div class="pd-20">
		<div class="text-c">
			<h1>当前入住宾客查询</h1>

		</div>
		<div class="mt-20">
			<table
				class="table table-border table-bordered table-hover table-bg table-sort">
				<thead>
					<tr>
						<th scope="col" colspan="10">会员列表</th>
					</tr>
					<tr class="text-c">
						<th width="110">房间号</th>
						<th width="50">房间类型</th>
						<th width="90">电话</th>
						<th width="100">名字</th>
						<th width="50">性别</th>
						<th width="130">身份证</th>

					</tr>
				</thead>
				<tbody>
					<tr class="text-c" th:each="nowUserInfo,status:${nowUserInfos}">
						<td th:text="${nowUserInfo.houseid}"></td>
						<td th:text="${nowUserInfo.typeid}"></td>
						<td th:text="${nowUserInfo.tel}"></td>
						<td th:text="${nowUserInfo.uname}"></td>
						<td th:text="${nowUserInfo.sex}"></td>
						<td th:text="${nowUserInfo.idcard}"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<script type="text/javascript"
		src="/backstage/lib/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/backstage/lib/layer/1.9.3/layer.js"></script>
	<script type="text/javascript"
		src="/backstage/lib/laypage/1.2/laypage.js"></script>
	<script type="text/javascript"
		src="/backstage/lib/My97DatePicker/WdatePicker.js"></script>
	<script type="text/javascript"
		src="/backstage/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="/backstage/js/H-ui.js"></script>
	<script type="text/javascript" src="/backstage/js/H-ui.admin.js"></script>
	<script type="text/javascript" th:inline="javascript">
		$(function() {
			$('.table-sort').dataTable({
				"aaSorting" : [ [ 1, "desc" ] ],//默认第几个排序
				"bStateSave" : true,//状态保存
				"aoColumnDefs" : [
				//{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
				{
					"orderable" : false,
					"aTargets" : [ 1,2,4 ]
				} // 制定列不参与排序
				]
			});
			$('.table-sort tbody').on('click', 'tr', function() {
				if ($(this).hasClass('selected')) {
					$(this).removeClass('selected');
				} else {
					table.$('tr.selected').removeClass('selected');
					$(this).addClass('selected');
				}
			});
		});
	</script>
</body>
</html>
