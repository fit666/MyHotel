<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />

<link href="/backstage/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/backstage/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="/backstage/css/style.css" rel="stylesheet" type="text/css" />
<link href="/backstage/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />

<title>新建网站角色</title>
</head>
<body>
<div class="pd-20">
	<form action="/permission/changePermission" method="post" class="form form-horizontal" id="form-user-character-add">
		<div class="row cl">
			<label class="form-label col-2"><span class="c-red">*</span>角色名称：</label>
			<div class="formControls col-10">
				<select  name="id">
					<option th:each="role,status:${roles}" th:if="${role.id}!=1" th:text="${role.rolename}" th:value="${role.id}"></option>
				</select>
				<!-- <input type="text" class="input-text" value="" placeholder="" id="user-name" name="user-name" datatype="*4-16" nullmsg="用户账户不能为空"> -->
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-2">备注：</label>
			<div class="formControls col-10">
				<input type="text" class="input-text" value="" placeholder="" id="" name="">
			</div>
		</div> -->
		<div class="row cl">
			<label class="form-label col-2">网站角色：</label>
			<div class="formControls col-10">
				<dl class="permission-list">
					<dt>
						<label>
							<input type="checkbox" value="" name="user-Character-0" id="user-Character-0">
							前台管理</label>
					</dt>
					<dd>
						<dl class="cl permission-list2" >
						
							<dd >
								<label class="" th:each="permission,status:${permissions}" th:if="${permission.rid}==2">
									<input type="checkbox" th:value="${permission.id}" name="pids" id="user-Character-0-0-0" th:text="${permission.pname}">
									</label>
							</dd>
						</dl>
					</dd>
				</dl>
				<dl class="permission-list" >
					<dt >
						<label>
							<input type="checkbox"  name="user-Character-0" id="user-Character-1" >系统管理
							</label>
					</dt>
					<dd>
						<dl class="cl permission-list2" >
							
							<dd >
								<label class="" th:each="permission,status:${permissions}" th:if="${permission.rid}==3">
									<input type="checkbox" th:value="${permission.id}" name="pids" id="user-Character-1-0-0"  th:text="${permission.pname}">
									</label>
							</dd>
						</dl>
					</dd>
				</dl>
			</div>
		</div>
		<div class="row cl">
			<div class="col-10 col-offset-2">
				<button type="submit" class="btn btn-success radius" id="admin-role-save" name="admin-role-save"><i class="icon-ok"></i> 确定</button>
			</div>
		</div>
	</form>
</div>
<script type="text/javascript" src="/backstage/lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="/backstage/lib/layer/1.9.3/layer.js"></script> 
<script type="text/javascript" src="/backstage/lib/laypage/1.2/laypage.js"></script> 
<script type="text/javascript" src="/backstage/lib/My97DatePicker/WdatePicker.js"></script> 
<script type="text/javascript" src="/backstage/js/H-ui.js"></script> 
<script type="text/javascript" src="/backstage/js/H-ui.admin.js"></script> 
<script>
$(function(){
	$(".permission-list dt input:checkbox").click(function(){
		$(this).closest("dl").find("dd input:checkbox").prop("checked",$(this).prop("checked"));
	});
	$(".permission-list2 dd input:checkbox").click(function(){
		var l =$(this).parent().parent().find("input:checked").length;
		var l2=$(this).parents(".permission-list").find(".permission-list2 dd").find("input:checked").length;
		if($(this).prop("checked")){
			$(this).closest("dl").find("dt input:checkbox").prop("checked",true);
			$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",true);
		}
		else{
			if(l==0){
				$(this).closest("dl").find("dt input:checkbox").prop("checked",false);
			}
			if(l2==0){
				$(this).parents(".permission-list").find("dt").first().find("input:checkbox").prop("checked",false);
			}
		}
		
	});
});
</script>
</body>
</html>
