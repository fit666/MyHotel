<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="renderer" content="webkit|ie-comp|ie-stand">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,member-scalable=no" />
<meta http-equiv="Cache-Control" content="no-siteapp" />
<link href="/backstage/css/H-ui.min.css" rel="stylesheet" type="text/css" />
<link href="/backstage/css/H-ui.admin.css" rel="stylesheet" type="text/css" />
<link href="/backstage/lib/icheck/icheck.css" rel="stylesheet" type="text/css" />
<link href="/backstage/lib/Hui-iconfont/1.0.1/iconfont.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/backstage/js/jquery.min.js"></script>
<script type="text/javascript">
$(function(){
	$.ajax({
		url:"/order/findalltype",
		success:function(data){
			$("select").html("");
			$("select").append($('<option value="" selected>请选择房间类型</option>'));
			for(var i = 0;i < data.length;i++){
				var t=data[i];
				var type=$('<option ></option>').val(t.typeid).html(t.hname);
				$("select").append(type);
			}
		}
	})
	
})
</script>
<title>添加用户</title>
</head>
<body>
<div class="pd-20">
  <form action="/order/updateorder" method="post" class="form form-horizontal" id="form-member-add">
  <input type="hidden" name="orderid" th:value="${orderItem.orderid}"/>
  <input type="hidden" name="infoid" th:value="${info.infoid}"/>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>姓名：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${info.uname}" placeholder="" id="uname" name="uname" datatype="*2-16" nullmsg="用户名不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>手机：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${info.tel}" placeholder="" id="member-tel" name="tel"  datatype="m" nullmsg="手机不能为空">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>身份证：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${info.idcard}" name="idcard" id="idcard"  nullmsg="身份证">
      </div>
      <div class="col-4"> </div>
    </div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>入住时间：</label>
			<div class="formControls col-5">
				<input type="date" class="input-text" th:value="${#dates.format(orderItem.starttime, 'yyyy-MM-dd')}" name="date1" id="livedate" nullmsg="入住时间">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>离开时间：</label>
			<div class="formControls col-5">
				<input type="date" class="input-text" th:value="${#dates.format(orderItem.endtime, 'yyyy-MM-dd')}" name="date2" id="leavedate"  nullmsg="离开时间">
			</div>
			<div class="col-4"> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-3"><span class="c-red">*</span>居住天数：</label>
			<div class="formControls col-5">
				<input type="text" class="input-text" th:value="${orderItem.day}" name="day" id="day"  nullmsg="居住天数">
			</div>
			<div class="col-4"> </div>
		</div>
    <div class="row cl">
      <label class="form-label col-3">房间：</label>
      <div class="formControls col-5"> <span class="select-box">
        <select class="select" size="1" name="typeid" datatype="*" nullmsg="请选择房间类型！">
          <option value="" selected>请选择房间类型</option>
        </select>
        </span> </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>押金：</label>
      <div class="formControls col-5">
        <input type="text" class="input-text" th:value="${order.deposit}" id="deposit" name="deposit">
      </div>
      <div class="col-4"> </div>
    </div>
    <div class="row cl">
      <label class="form-label col-3"><span class="c-red">*</span>留言：</label>
      <div class="formControls col-5">
        <textarea cols="50" rows="10" class="input-text" th:value="${order.message}" name="message">如有需要，请留言</textarea>
      </div>
      <div class="col-4"> </div>
    </div>
      <div class="col-9 col-offset-3">
        <input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
      </div>
       </form>
    </div>
 
<script type="text/javascript" src="/backstage/js/jquery.min.js"></script> 
<script type="text/javascript" src="/backstage/lib/icheck/jquery.icheck.min.js"></script> 
<script type="text/javascript" src="/backstage/lib/Validform/5.3.2/Validform.min.js"></script>
<script type="text/javascript" src="/backstage/lib/layer/1.9.3/layer.js"></script>
<script type="text/javascript" src="/backstage/js/H-ui.js"></script> 
<script type="text/javascript" src="/backstage/js/H-ui.admin.js"></script>
<script type="text/javascript">
$(function(){
	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").Validform({
		tiptype:2,
		callback:function(form){
			form[0].submit();
			var index = parent.layer.getFrameIndex(window.name);
			parent.$('.btn-refresh').click();
			parent.layer.close(index);
		}
	});
});
</script>
</body>
</html>
