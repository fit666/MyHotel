							<li class="clearfix">
								<!-- <span class="s1">电子邮箱:</span>
<span class="s2"><input type="text" class="valid_ipt" focustext="请填写正确的常用邮箱，以便找回密码。比如：example@example.com" errortext="电子邮箱格式不正确" emptytext="请填写电子邮箱" regexp="mail" />
</span>
<span class="s3"><i class="red">*</i> 用于接收密码、订单确认、接收特惠信息。</span> -->

<span class="s1">手机号码:</span>
<span class="s2"><input type="text" class="valid_ipt" focustext="只能是手机号码，请提供正确的手机号码" errortext="手机号码格式不正确" emptytext="请填写手机号码" regexp="telephone" />
</span>
<span class="s3"><i class="red">*</i> 用于接收密码、订单确认、会员登录。</span>
</li> -->
                            <!-- 账号部分 -->
							<li class="clearfix"><span class="s1">账号:</span> <span
								class="s2"><input id="account" type="text"
									class="valid_ipt" placeholder="账号为大写或小写字母开头，6-20位字母或数字组成" /> </span>
									<span  class="s3" id="message1" ></span>
									</li>
                           
                             <!-- 密码部分 -->
							<li class="clearfix"><span class="s1">密码:</span> <span
								class="s2"><input id="pass" type="password"
									class="valid_ipt" placeholder="请设置您的密码，长度在6~12个字符之间" /> </span>
									<span style="color: red" class="s3" id="message2"  ></span>
									</li>
							
							<li class="clearfix"><span class="s1">确认密码:</span> <span
								class="s2"><input id="ensure_pass" type="password"
									class="valid_ipt" placeholder="再次确认密码，请与设置的密码保持一致" /> </span></li>
							
							
			                  <!-- 手机号部分 -->				
							<li class="clearfix"><span class="s1">手机号码:</span> <span
								class="s2"><input id="tell" type="text" class="valid_ipt"
									placeholder="请输入手机号"   /> </span> 
									<span style="color: red" class="s3" id="message3" ></span>
									</li>
							
							<li class="clearfix"><span class="s1">手机验证码:</span> <span
								class="s2"><input id="code" type="text" class="valid_ipt"
									placeholder="请输入手机验证码" /> </span> 
									</li>
									
									<li class="clearfix"><span class="s1">&nbsp;</span> <span
								class="s2"><input type="button"  onclick="settime(this)" class="valid_ipt"
